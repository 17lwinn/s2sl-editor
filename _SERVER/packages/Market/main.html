<div id="%window%TitleBar" class="windowTitleBar"><div id="%window%Close" class="windowAction"><img src="close.svg"></div><div id="%window%Maximize" class="windowAction"><img src="max.svg"></div><div id="%window%Minimize" class="windowAction"><img src="min.svg"></div><ui>Market</ui></div>
<div id="%window%Body" class="windowBody blur" style="padding:0;">
  <div class="menubar" style="text-align:center;">
    <div id="%package%ViewAll" class="menubarButton" style="width:100px;border-bottom:3px solid rgb(66, 144, 245);">All</div>
    <div id="%package%ViewInstalled" class="menubarButton" style="width:100px;">Installed</div>
    <br>
    <input type="textbox" id="%package%AllSearch" placeholder="Search.." style="width:calc(100% - 160px);margin:10px;">
  </div>
  

  <ul id="%package%homepage" style="overflow-y:auto;max-height:80%;width:100%;padding:none;">
    <div id="%package%featured">
      <h1>Featured</h1>
      <img src="wallpaper.webp" style="width:100%;height:auto;">
    </div><br><br>
    <div id="%package%popular">
      <h1>Popular</h1>
    </div><br><br>
    <div id="%package%categories">
      <h1>Categories</h1>
    </div>
  </ul>
  <ul id="%package%list" style="overflow-y:auto;max-height:80%;width:100%;display:none;"></ul>
</div>
