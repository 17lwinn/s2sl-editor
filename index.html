  <div id="startup" style="cursor:progress;background-color:black;color:white;width:100%;height:100%;position:absolute;z-index:256;text-align:center;"><img src="logo.webp" style="position:absolute;top:50%;left:50%;margin-top:-95px;margin-left:-75px;"><img src="loading.webp" style="position:absolute;top:50%;left:50%;margin-top:160px;margin-left:-15px;width:30px;height:30px;"><noscript><p style="width:100%;">Your browser doesn't support JavaScript :(</p></noscript><p style="width:100%;position:absolute;bottom:0;">Â© 2019 soup</p></div>
  <div id="shutdown" style="display:none;"></div>
  <div id="Alert" class="window" style="display:none;z-index:200;"><div id="%window%TitleBar" class="windowTitleBar blur">Title</div><div class="windowBody blur" style="resize:none;padding-right:50px;"><h1 id="%window%Title">Title</h1><p id="%window%Message">Message</p><button id="%window%Close">OK</button></div></div>
  <div id="Prompt" class="window" style="display:none;z-index:200;"><div id="%window%TitleBar" class="windowTitleBar blur">Title</div><div class="windowBody blur" style="resize:none;padding-right:50px;"><h1 id="%window%Title">Title</h1><p id="%window%Message">Message</p><input id="%window%Input" type="text" style="display:none;"> <button id="%window%OK">OK</button> <button id="%window%Close">Cancel</button></div></div>
  <div id="osContextMenu" class="contextMenu blur" style="display:none;position:fixed;">
    <div id="StopAllProcesses" class="contextMenuSelection">Close all windows</div>
    <div id="MinimizeAllWindows" class="contextMenuSelection">Minimize all windows</div>
    <div class="contextMenuSeparator"></div>
    <div onclick="os.startPackage(os.packages.find(e => e.name === 'Settings'))" class="contextMenuSelection">Settings</div>
    <div onclick="os.startPackage(os.packages.find(e => e.name === 'Terminal'))" class="contextMenuSelection">Terminal</div>
  </div>
  <div class="dock blur">
    <div id="systemButton" class="menubarButton"><img src="logo.webp" style="border-radius:0px;transform:scale(1);margin:0;height:35px;width:35px;padding-top:0px;padding:-4px;"></div>
    <container style="margin-left:35px;" id="dockDisplay"></container>
    <div id="menubarClock" style="font-size:14px;text-align:right;" class="menubarObject"></div>
  </div>
  <div id="applications" class="fullscreen blur" style="display:none;transform:scale(0);opacity:0;">
    <h1 onclick="os.startPackage(os.packages.find(element => element.name === 'About'))" style="cursor:default;margin-top:-15px;transition:cubic-bezier(.17,.67,0,.83) 0.3s;">auroraOS</h1>
    <container id="appsDisplay"></container>
    <br>
    <ui style="margin-left:-12.75%;width:25%;position:fixed;bottom:45px;"><div id="systemShutdown" style="margin-right:15px;"class="menubarButton">Shut down</div><div id="systemReboot" class="menubarButton">Restart</div></ui>
  </div>
